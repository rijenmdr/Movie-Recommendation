{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block body %}
<style type="text/css">

	#id_comment{
	
		width:100%;
		height: 200px;

}

#id_rating{
	width: 100%;
}
</style>
<div class="container">
<div class="card">
	<div class="card-body "style="background: #f5eeee">
		<h3 class="text-center">Edit Review</h3>
		<form action="" method="POST">
			{% csrf_token %}
			{{form | crispy}}
			{% if error %}
				<strong style="color: red">{{ error }}</strong>
			{% endif %}
			<br>
			<input type="submit" value="Save Changes" class="btn btn-primary">
		</form>
	</div>
</div>

</div>
{% endblock body %}
